<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./card.css" />
    <title>Honey Card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img src="../assets/imgs/honey.jpg" alt="honey pot picture" />
        <div class="text-container">
          <div class="center">
            <h3>100% Bio Honey</h3>
            <p>Italian, not trated</p>
          </div>
          <div class="price">
            <p>7$/kg</p>
          </div>
          <div class="cart-button">
            <button>Add to cart</button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
